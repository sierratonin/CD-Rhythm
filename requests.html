        <h1>REQUEST A REVIEW!</h1>
        <hr class="between">

        <form action="#">
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name"> <br>

            <label for="email">Email</label> <br>
            <input type="text" name="email" id="email"> <br>

            <div id="typeRequest"><p>Request Type</p></div>
            <input type="radio" name="requestType" id="song" value="song"> 
            <label for="song">Song</label> <br>
            <input type="radio" name="requestType" id="album" value="album"> 
            <label for="album">Album</label> <br>
            <input type="radio" name="requestType" id="ep" value="ep"> 
            <label for="ep">EP</label> <br>
            <input type="radio" name="requestType" id="mixtape" value="mixtape"> 
            <label for="mixtape">Mixtape</label> <br>

            <label for="artist">Artist(s)*</label> <br>
            <input type="text" name="artist" id="artist" required> <br>


            <label for="title">Title*</label> <br>
            <input type="text" name="title" id="title" required> <br >

            <label for="comments">Additional Comments</label>
            <textarea name="comments" id="comments"></textarea> <br>

            <input type="submit">

        </form>
